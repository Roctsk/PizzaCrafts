<body>
    <div class="container">
        
        <h1>Welcome to PizzaCraft</h1>
        <p>Find new ideas to try</p>
        <form id="signupForm">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Create a password" required>
            <input type="number" id="age" placeholder="Age" required>
            <button type="submit" class="btn">Continue</button>
        </form>
        <p>OR</p>
        <button class="btn facebook">Continue with Facebook</button>
        <button class="btn google">Continue with Google</button>
        <p class="terms">By continuing, you agree to PizzaCraft <a href="#">Terms of Service</a>, <a href="#">Privacy policy</a>.</p>
        <p>Already a member? <a href="index2.html">Log in</a></p>
        <a href="#" class="business-account">Create a business account</a>
    </div>
